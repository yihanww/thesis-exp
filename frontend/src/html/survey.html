<!-- INITIAL FORM -->
<div id="surveyFormContainer" class="container my-5 text-left">
    <form id="surveyForm" name="surveyForm" onsubmit="return false">
        <div class="form-group">
            <label for="whatTested">
                In one or two sentences, what did you think we were testing?
            </label>
            <textarea class="form-control response" id="whatTested" name="whatTested"
                rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="estimatedPerformance">
                How well do you think you did, out of 100% (with 1 being terrible, and 100 being
                perfect)?
            </label>
            <input required class="form-control response" id="estimatedPerformance"
                name="estimatedPerformance" type="number" min="1" max="100">
        </div>

        <div class="form-group">
            <label for="strategies">
                In one or two sentences, did you use any particular strategies?
            </label>
            <textarea class="form-control response" id="strategies" name="strategies"
                rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="interruption">
                Did you interrupt your completion of the
                survey in any way (e.g. by switching to other
                windows or tabs on your computer, or by
                refreshing the task page)?
                (Your work will still be accepted even if you
                answer "Yes" here. Please be honest! Thanks!)
            </label>
            <select required class="form-control response" id="interruption" name="interruption">
                <option value="NA"></option>
                <option>Yes, I interrupted the task.</option>
                <option>No, I did not interrupt the task.</option>
            </select>
        </div>

        <div class="form-group">
            <label for="participatedBefore">
                Have you ever participated in this study
                before? (Your work will still be accepted even if you
                answer "Yes" here. Please be honest! Thanks!)
            </label>
            <select required class="form-control response" id="participatedBefore"
                name="participatedBefore">
                <option value="NA"></option>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="issues">
                Was any part of the procedure unclear?
                Did you have any problems completing the task?
                (Your work will be accepted regardless of your answer.
                Please be honest! Thanks!)
            </label>
            <textarea class="form-control response" id="issues" name="issues" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="seriousness">
                We know it is generally difficult to stay focused in these
                online experiments, especially when they take this long.
                On a scale of 1-100
                (with 1 being very distracted, and 100 being very focused),
                how well did you pay attention to the experiment?
                (This will not affect whether you receive credit
                or compensation.)
            </label>
            <input required class="form-control response" id="seriousness" name="seriousness"
                type="number" min="1" max="100">
        </div>

        <div class="form-group">
            <label for="comments">
                Do you have any other comments you would like to add?
                Feel free to tell us whatever you
                thought about the task, or any problems you might have encountered (that you didn't
                already mention
                above).
            </label>
            <textarea class="form-control response" id="comments" name="comments"
                rows="3"></textarea>
        </div>

        <h1>Demographics</h1>
        <div class="form-group">
            <label for="age">
                What is your age?
            </label>
            <input required class="form-control response" id="age" name="age" type="number" min="18"
                max="110">
        </div>
        <!-- Race: multiselect -->
        <div class="form-group">
            <label for="race">
                What is your race? You may select more than one option using the checkboxes.
                You can also search for your race by typing into the box.
            </label>
            <select multiple="multiple" class="form-control response" id="race" name="race">
                <option>Black/African American</option>
                <option>East Asian</option>
                <option>Latinx/a/o or Hispanic</option>
                <option>Middle Eastern</option>
                <option>Native American/American Indian</option>
                <option>Native Hawaiian or Other Pacific Islander</option>
                <option>South Asian</option>
                <option>Southeast Asian</option>
                <option>White</option>
                <option>Race/ethnicity not listed</option>
                <option>Prefer not to say</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sex">
                What is your sex? Please select the most appropriate option for you.
            </label>
            <select required class="form-control selectpicker response" id="sex" name="sex">
                <option value="NA"></option>
                <option>Female</option>
                <option>Male</option>
                <option>Intersex</option>
                <option>Sex not listed</option>
                <option>Prefer not to say</option>
            </select>
        </div>

        <div class="form-group">
            <label for="gender">
                What is your gender?
            </label>
            <input required class="form-control response" id="gender" name="gender" type="text"
                minlength="2" maxlength="100">
        </div>

        <div id="surveyFormButtonContainer" class="container text-center my-5">
            <button id="continueButton" class="btn btn-lg btn-primary">Next</button>
        </div>
    </form>
</div>
